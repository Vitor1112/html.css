<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="Post" autocomplete="on">
        <p><label for="iusuario"> Usuário</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="10" placeholder="Digite o Nome" autocomplete="username">
        </p>
        <p><label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 digitos"  autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
