<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
   <form action="cadastro.php" method="Post" autocomplete="on">

    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">

            <option value="" selected> ---- Escolha ----</option>

            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP"> São Paulo</option>
            </optgroup>

           
                <optgroup label="Região nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte </option>
                </optgroup>

        </select>
    </p>
    <p>
        <label for="iprofissão">Porfissão</label>
        <input type="text" name="profissão" id="iprofissão" list="eprofissão">

        <datalist id="eprofissão">
           <option>Técnico em Informática</option>
           <option >Químico</option>
           <option >Nutricionista</option>
           <option >Administrador</option>   
        </datalist>
    
    </p>
    <p>
        <label for="imensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="imensagem" cols="30" rows="10">

        </textarea>
        

    </p>

    <p>
        <input type="submit" value="Enviar ">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
