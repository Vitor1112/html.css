<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 

        <p>
            <label for="inumero">Número</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inumero.value)">
            
            <output id="ivalor">5</output>
        </p>
       
        <p>
            <input type="submit" value="Enviar ">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
