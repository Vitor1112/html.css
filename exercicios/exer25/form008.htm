<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="numero1">Numero 1:</label>
            <input type="number" name="numeor" id="numero1" min="0" max="100" required oninput="isoma.innerHTML= Number(numero1.value) + Number(numero2.value)" >
        </p>

        <p>
            <label for="numero2">Numero 2:</label>
            <input type="number" name="numero" id="numero2" min="0" max="100" required oninput="isoma.innerHTML= Number(numero1.value) + Number(numero2.value)">
        </p>

        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
         
          
        </p>

        <p>
            <input type="submit" value="Enviar ">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
